instances:
  - url: credal.docs.buildwithfern.com
    custom-domain: docs.credal.ai
    edit-this-page:
      github:
        owner: Credal-ai
        repo: fern-docs
        branch: main
title: Credal | Documentation
products:
  - display-name: User Guide
    path: ./docs/user-guide.yml
    icon: fa-solid fa-book
  - display-name: API Reference
    path: ./apis/v0/docs/docs.yml
    versions:
      - display-name: v0
        path: ./apis/v0/docs/docs.yml
      - display-name: v1
        path: ./apis/v1/docs/docs.yml
        availability: beta
default-language: python
navbar-links:
  - type: minimal
    text: Contact us
    url: mailto:support@credal.ai
  - type: secondary
    text: System Status
    url: https://status.credal.ai
  - type: filled
    text: Start using Credal
    url: https://app.credal.ai/signin
colors:
  accentPrimary:
    light: "#228be6"
favicon: docs/assets/favicon.png
logo:
  href: https://docs.credal.ai/
  light: docs/assets/credal-dark-logo.svg
  dark: docs/assets/credal-light-logo.svg
  height: 30
css: ./styles.css
settings:
  hide-404-page: true
  http-snippets: false
redirects:
  - source: /getting-started/data-integrations
    destination: /getting-started/data-sources-action-providers

experimental:
  dynamic-snippets: false
