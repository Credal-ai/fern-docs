metadata:
  description: "Official client library for Credal APIs"
  authors:
    - name: "Credal.ai"
      email: "support@credal.ai"
default-group: python-local
groups:
  typescript-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 3.33.1
        output:
          location: npm
          package-name: "@credal/sdk"
          token: ${NPM_TOKEN}
        github:
          repository: credal-ai/credal-typescript-sdk
          mode: pull-request
        config:
          namespaceExport: Credal
          includeApiReference: true
          allowCustomFetcher: true
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.39.1
        output:
          location: pypi
          package-name: "credal"
          token: ${PYPI_TOKEN}
        github:
          repository: credal-ai/credal-python-sdk
          mode: pull-request
  python-local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.39.1
        output:
          location: local-file-system
          path: ../generated/python
