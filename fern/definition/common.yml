types:
  ResourceIdentifier:
    union:
      external-resource-id: ExternalResourceId
      url: Url
  ExternalResourceId:
    properties:
      externalResourceId: string
      resourceType: ResourceType
  Url:
    properties:
      url: string
  ResourceType:
    enum:
      - "GOOGLE_DRIVE_ITEM"
      - "MICROSOFT_DRIVE_ITEM"
      - "ZENDESK_TICKET"
      - "ZENDESK_ARTICLE"
      - "ZENDESK_GROUP"
      - "ZENDESK_ARTICLE_SECTION"
      - "ZENDESK_ARTICLE_CATEGORY"
      - "CONFLUENCE_PAGE"
      - "CONFLUENCE_SPACE"
      - "JIRA_TICKET"
      - "JIRA_PROJECT"
      - "SALESFORCE_TASK"
      - "BOX_FILE"
      - "BOX_FOLDER"
      - "NOTION_PAGE"
      - "NOTION_DATABASE"
      - "SLACK_CHANNEL"
      - "MONGO_COLLECTION_SYNC"
      - "UNKNOWN"

  Collaborator:
    properties:
      email: string
      role: Role

  Role:
    enum:
      - viewer
      - editor
