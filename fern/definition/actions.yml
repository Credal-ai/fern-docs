imports:
  common: ./common.yml
service:
  base-path: /v0/actions
  auth: true
  availability: pre-release
  endpoints:
    invokeAction:
      path: /invokeAction
      docs: Invoke an action, asking for human confirmation if necessary
      method: POST
      request:
        name: InvokeActionRequest
        body:
          properties:
            actionId:
              type: uuid
            actionInputs:
              type: unknown
              docs: |
                The inputs needed to execute the action
            userEmail:
              type: string
              docs: |
                The user who we should take the action on behalf of
            requireHumanConfirmation:
              type: boolean
              docs: |
                If true, then before executing the action we will ask for a human confirmation in Slack.  If false, we may still ask for human confirmation if it's required by your organization admin.
            humanConfirmationChannel:
              type: optional<HumanConfirmationChannel>
              docs: |
                Where we should ask for human confirmation if necessary
            justification:
              type: string
              docs: |
                The justification for requesting this action.  This is likely generated by the LLM that requested the action.
            auditLogId:
              type: uuid
              docs: |
                Audit log for the message that called for this action
      response: InvokeActionResponse
      examples:
        - name: invokeActionExample
          request:
            actionId: 2b5cf2b8-3df3-11ef-9a96-332d4470d189
            actionInputs:
              textToAppend: If you need more help, please contact your direct manager.
            userEmail: ben@credal.ai
            requireHumanConfirmation: true
            humanConfirmationChannel:
              type: slackThread
              channelId: "ABC123"
              threadTimestamp: "123456789"
            justification: The user directly asked to update the Relocations Confluence document with this text.
            auditLogId: 3df3f2b8-3df3-11ef-9a96-332d447011ef
          response:
            body:
              actionInvocationId: adf3f2b8-3df3-11ef-9a96-332d447011e2
              actionInvocationStatus: PENDING_APPROVAL
types:
  HumanConfirmationChannel:
    union:
      directMessage: DirectMessage
      slackThread: SlackThread
      conversation: Conversation
  DirectMessage:
    properties:
      channelId: string
  SlackThread:
    properties:
      channelId: string
      threadTimestamp: string
  Conversation:
    properties:
      conversationId: uuid
  InvokeActionResponse:
    properties:
      actionInvocationId: uuid
      actionInvocationStatus: ActionStatus
  ActionStatus:
    enum:
      - PENDING_APPROVAL
      - APPROVED_IN_PROGRESS
      - NO_APPROVAL_NEEDED_IN_PROGRESS
      - APPROVED_SUCCEEDED
      - APPROVED_FAILED
      - NO_APPROVAL_NEEDED_SUCCEEDED
      - NO_APPROVAL_NEEDED_FAILED
